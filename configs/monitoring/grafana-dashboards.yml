# Grafana Dashboard Provisioning Configuration
apiVersion: 1

providers:
  - name: 'aisemble-dashboards'
    orgId: 1
    folder: 'Ai-semble'
    folderUid: 'aisemble'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards